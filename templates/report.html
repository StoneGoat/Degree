<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan Results for {{ domain }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Include jQuery for AJAX functionality -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Get the scan ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const scanId = urlParams.get('scan_id');
    
    $(document).ready(function(){
      // Display the scan ID on the page
      $("#scan-id").text(scanId);
      
      function loadMarkdown() {
        if (!scanId) {
          $("#results-container").html("<p>No scan ID provided. Please start a new scan.</p>");
          return;
        }
        
        let url = "{{ url_for('get_markdown') }}?scan_id=" + scanId;
        $.ajax({
          url: url,
          type: "GET",
          success: function(response) {
            if (response.markdown) {
              $("#results-container").html(marked.parse(response.markdown));
            }
          },
          error: function() {
            $("#results-container").html("<p>Failed to load scan results.</p>");
          }
        });
      }

      // Load markdown on page load
      loadMarkdown();

      // Reload markdown every 5 seconds to see updates
      setInterval(loadMarkdown, 5000);
    });
  </script>
  <style>
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    
    .scan-info {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    #results-container {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="results-header">
      <h1>Scan Results</h1>
      <a href="{{ url_for('index') }}" class="back-button">New Scan</a>
    </div>
    
    <div class="scan-info">
      <p><strong>Domain:</strong> {{ domain }}</p>
      <p><strong>Scan ID:</strong> <span id="scan-id">{{ scan_id }}</span></p>
    </div>
    
    <div id="results-container">
      <p>Loading scan results...</p>
    </div>
  </div>
</body>
</html>
